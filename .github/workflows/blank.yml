name: Kotlin/Native Cross-Compile

on:
  push:
    tags:
      - 'v*'  # Trigger release workflow only on version tags
  pull_request:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [linux_x64, linux_arm64]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Kotlin/Native compiler
        run: |
          KOTLIN_VERSION=1.9.23
          wget https://github.com/JetBrains/kotlin/releases/download/v$KOTLIN_VERSION/kotlin-native-linux-x86_64-$KOTLIN_VERSION.tar.gz
          tar -xzf kotlin-native-linux-x86_64-$KOTLIN_VERSION.tar.gz
          echo "$PWD/kotlin-native-linux-x86_64-$KOTLIN_VERSION/bin" >> $GITHUB_PATH

      - name: Ensure build directory exists
        run: |
          mkdir -p build/${{ matrix.target }}

      - name: Build with Kotlin/Native
        run: |
          kotlinc-native main.kt \
            -o build/${{ matrix.target }}/app \
            -target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.target }}
          path: build/${{ matrix.target }}/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only run on version tags

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-linux_x64
          path: build/linux_x64
      - uses: actions/download-artifact@v4
        with:
          name: app-linux_arm64
          path: build/linux_arm64

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload x64 binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/linux_x64/app.kexe
          asset_name: app-linux_x64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ARM64 binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/linux_arm64/app.kexe
          asset_name: app-linux_arm64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
